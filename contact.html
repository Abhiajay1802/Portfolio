    <main class="contact-section container">
        <h1>Contact Abhi</h1>
        
        <div class="contact-info">
            <div class="contact-details">
                <h2>Get in Touch</h2>
                <p><i class="fas fa-envelope"></i> Email: rvitmstudent.rvitm@rvei.edu.in</p>
                <p><i class="fas fa-phone"></i> Phone: 123-567-8910</p>
                <p><i class="fas fa-map-marker-alt"></i> Location: Bengaluru, Karnataka, India</p>
            </div>

            <form class="contact-form">
                <h2>Send me a Message</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </main>
